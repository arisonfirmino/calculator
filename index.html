<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>


    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div>
                <button onclick="clean()" class="operator">AC</button>
                <button onclick="backSpace()" class="operator delete">&larr;</button>
                <button onclick="insert('/')" class="operator">&divide;</button>
            </div>
            <div>
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button onclick="insert('*')" class="operator">&times;</button>
            </div>
            <div>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('-')" class="operator">&minus;</button>
            </div>
            <div>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button onclick="insert('+')" class="operator">&#43;</button>
            </div>
            <div>
                <button onclick="insert('0')">0</button>
                <button onclick="insert(',')">,</button>
                <button onclick="resultado()" class="operator equal">&#61;</button>
            </div>
        </div>
    </div>
    
</body>
</html>
