<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="shortcut icon"
            href="images/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div class="previous"></div>
                    <div class="current"></div>
                </div>

                <div>
                    <button data-all-clear class="operator">AC</button>
                    <button data-delete class="operator delete">&larr;</button>
                    <button data-operator class="operator">รท</button>
                </div>

                <div>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operator class="operator">*</button>
                </div>

                <div>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operator class="operator">-</button>
                </div>

                <div>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operator class="operator">+</button>
                </div>

                <div>
                    <button data-number>0</button>
                    <button data-number>.</button>
                    <button data-equals class="operator equal">&#61;</button>
                </div>
            </div>
        </div>
    </body>
</html>
